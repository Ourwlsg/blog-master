<div id="register_window">
    <!-- 注册窗口 -->
    <div id="register"  class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>×</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">添加用户</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group cmxform" id="signupForm" th:action="@{/userMan/add}" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input id="username" name="username" class="form-control" type="text"
                                   placeholder="至少三个字" minlength="3" required>
                        </div>
                        <div class="form-group">
                            <label for="nickname">昵称</label>
                            <input id="nickname" name="nickname" class="form-control" type="text"
                                   placeholder="至少三个字" minlength="3" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input id="password" name="password" class="form-control" type="password"
                                   placeholder="6-15位字母或数字" minlength="3" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input id="email" name="email" class="form-control" type="email"
                                   placeholder="例如:123@123.com" required>
                        </div>
                        <div class="form-group">
                            <label for="avatar">头像地址</label>
                            <input id="avatar" name="avatar" class="form-control" type="text"
                                   value="https://picsum.photos/30">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
<!--                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
